{% extends "base.html" %}
{% load static %}
{% block extra_title %}Home{% endblock %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}

<div id="home-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#home-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#home-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#home-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ MEDIA_URL }}media/backgroundimg.png" class="carousel-image d-block w-100" alt="Jewellery">
        <div class="carousel-caption ">
            <h1 class="text-white ">Jewellery</h1>
            <p class="text-white">Find our collection of <a href="{% url 'products' %}?category=necklaces,earrings,bracelets">Jewellery</a></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ MEDIA_URL }}media/carousel_bag_img.png" class="carousel-image d-block w-100" alt="Bag">
        <div class="carousel-caption  ">
            <h1 class="text-white">Bags</h1>
            <p class="text-white">Find our collection of <a href="{% url 'products' %}?category=clutchs,totes">Bags</a></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ MEDIA_URL }}media/carosel_sale_img.png" class="carousel-image d-block w-100" alt="Sale">
        <div class="carousel-caption ">
            <h1 class="text-white">Sale</h1>
            <p class="text-white">Check out our Latest<a href="{% url 'sale_items' %}}">Sale Items</a></p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#home-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#home-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
<!-- Javascript to rotate images in carousel-->
<script type="text/javascript">
    var myCarousel = document.querySelector('#home-carousel')
    var carousel = new bootstrap.Carousel(myCarousel, {
    interval: 200,
    wrap: false
    })
</script>
